<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Chromado</title>
</head>

<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a href="#" class="nav__link">
                    Gmail
                </a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">
                    Images
                </a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">
                    <i class="fas fa-th nav__grid-menu"></i>
                </a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">
                    <img src="images/profile.jpg" alt="avatar" class="nav__img">
                </a>
            </li>
        </ul>
    </nav>

    <section class="hero">
        <img src="images/logo.png" alt="Google logo" class="hero__logo">
        <form class="hero__form">
            <div class="search-box">
                <i class="fal fa-search search-box__search-icon"></i>
                <input type="text" name="search" class="search-box__input">
                <i class="fas fa-microphone search-box__mic"></i>
            </div>
            <div class="buttons-box">
                <input class="buttons-box__btn" type="submit" value="Google search">
                <input class="buttons-box__btn" type="submit" value="I'm feeling lucky">
            </div>
            <p class="hero__desc">Google offered in :
                <a class="hero__link" href="#">Español (Latinoamérica)</a>
            </p>
    </section>

    <footer class="footer">
        <p class="footer__country">
            Argentina
        </p>
        <div class="footer__nav">
            <ul class="footer__features-list">
                <li class="footer__item">
                    <a href="#" class="footer__link">Advertising</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Business</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">About</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">How Search works</a>
                </li>
            </ul>
            <ul class="footer__config-list">
                <li class="footer__item">
                    <a href="#" class="footer__link">Privacy</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Terms</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Settings</a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
